<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS/style.css">
<title>My One-Page Website</title>
</head>
<body>
<header>
<h1>Welcome to My Website</h1>
</header>
<nav>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#pictures">Pictures</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#videos">Videos</a></li>
</ul>
</nav>
<section id="home">
<h2>Home Section</h2>
<p>This is the home section of my website. Feel free to explore!</p>
</section>
<section id="pictures">
<h2>Pictures Section</h2>
 <div class="gallery">
        <img src="images/image1.jpg" alt="pictures 1" class="gallery-item">
        <img src="images/image2.jpg" alt="pictures 2" class="gallery-item">
        <img src="images/image3.png" alt="pictures 3" class="gallery-item">
        <img src="images/image4.png" alt="pictures 4" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/image1.jpg" alt="pictures 1" class="lightbox-content">
    </div>

    <div id="lightbox2" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/image2.jpg" alt="pictures 2" class="lightbox-content">
    </div>

    <div id="lightbox3" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/image3.png" alt="pictures 3" class="lightbox-content">
    </div>

    <div id="lightbox4" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img src="images/image4.png" alt="pictures 4" class="lightbox-content">
    </div>
</section>
</section>
<section id="contact">
<h2>Contact Form</h2>
<form action="/submit" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" required></textarea><br>
<input type="submit" value="Submit">
</form>
</section>
<section id="videos">
<h2>Videos Section</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/rY21rVq0hao?si=3OXG3MZEJFGbBL1L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</section>

</footer>
<script src="JS/Java.js"></script>
</body>
</html>
